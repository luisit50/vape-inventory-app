services:
  - type: web
    name: vape-inventory-backend
    runtime: node
    plan: free
    region: oregon # Change to closest region: oregon, frankfurt, singapore
    buildCommand: npm ci --omit=dev
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false # Set in Render dashboard
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
